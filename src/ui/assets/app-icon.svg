<!-- Moeda Digital Dourada -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 200 200"
        style="filter: drop-shadow(0 20px 40px rgba(255, 193, 7, 0.4))"
      >

        <defs>
          <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color: #FFD700; stop-opacity: 1" />
            <stop offset="50%" style="stop-color: #FFA500; stop-opacity: 1" />
            <stop offset="100%" style="stop-color: #FF8C00; stop-opacity: 1" />
          </linearGradient>

          <linearGradient id="goldShine" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color: #FFF4CC; stop-opacity: 0.8" />
            <stop offset="50%" style="stop-color: #FFD700; stop-opacity: 0.3" />
            <stop offset="100%" style="stop-color: #FFF4CC; stop-opacity: 0.8" />
          </linearGradient>

          <radialGradient id="innerGlow">
            <stop offset="0%" style="stop-color: #FFEB3B; stop-opacity: 0.6" />
            <stop offset="100%" style="stop-color: #FF8C00; stop-opacity: 0" />
          </radialGradient>
        </defs>

        <!-- Círculo externo da moeda -->
        <circle
          cx="100"
          cy="100"
          r="85"
          fill="url(#goldGradient)"
          
        />
        <!-- stroke="#B8860B"
          stroke-width="3" -->

        <!-- Brilho interno -->
        
        <circle
          cx="100"
          cy="100"
          r="75"
          fill="url(#innerGlow)"
        />

