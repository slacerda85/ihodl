appId: com.slacerda85.ihodl  # Substitua pelo seu bundle ID real
---
- launchApp
- tapOn: "Carteira"  # Navegar para a aba carteira se necessário
- tapOn: "Enviar"  # Botão para enviar
- tapOn: "Lightning"  # Selecionar modo Lightning
- assertVisible: "Invoice Lightning"  # Verificar campo de input
- tapOn: "Colar"  # Usar funcionalidade de colar
- inputText: "lnbc10u1p3wxyhupp5exampleinvoice1234567890"  # Invoice de exemplo válida
- assertVisible: "✓ Invoice válida"  # Verificar validação
- tapOn: "Preparar Pagamento"  # Preparar o pagamento
- waitForAnimationToEnd
- assertVisible: "Detalhes do Pagamento"  # Verificar detalhes aparecem
- assertVisible: "Valor:"  # Verificar valor
- assertVisible: "Taxa:"  # Verificar taxa
- takeScreenshot: send_payment_prepared
- tapOn: "Confirmar Pagamento"  # Enviar pagamento
- waitForAnimationToEnd
- assertVisible: "Sucesso!"  # Verificar mensagem de sucesso
- takeScreenshot: send_payment_success